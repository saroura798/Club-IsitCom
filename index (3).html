<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{background:#080E1E;font-family:'Inter',sans-serif;color:#F0F4FF;min-height:100vh;}
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:#080E1E}::-webkit-scrollbar-thumb{background:#1A2740;border-radius:4px}

/* Cards */
.card{background:#0D1628;border:1px solid #1A2740;border-radius:18px;padding:22px;margin-bottom:14px;transition:border-color .2s,box-shadow .2s;}
.card:hover{border-color:#243350;box-shadow:0 4px 30px #00000033;}

/* Buttons */
.obtn{background:#F97316;color:#fff;border:none;border-radius:11px;padding:10px 20px;font-family:'Inter',sans-serif;font-weight:600;cursor:pointer;font-size:14px;transition:background .18s;}
.obtn:hover{background:#EA6906;}
.obtn.full{width:100%;padding:13px;}
.gbtn{background:none;border:1px solid #1A2740;color:#8A9BBF;cursor:pointer;font-family:'Inter',sans-serif;font-size:13px;padding:7px 14px;border-radius:20px;transition:all .18s;}
.gbtn:hover{color:#F0F4FF;border-color:#243350;background:#111E35;}
.gbtn.active{background:#111E35;color:#F0F4FF;border-color:#243350;}
.gbtn.full{width:100%;padding:11px;text-align:center;}
.del-btn{background:none;border:none;cursor:pointer;color:#3A4E70;font-size:14px;padding:3px 7px;border-radius:6px;transition:all .15s;}
.del-btn:hover{color:#EF4444;background:rgba(239,68,68,.1);}
.bbtn{background:none;border:1px solid #1A2740;color:#8A9BBF;cursor:pointer;font-family:'Inter',sans-serif;font-size:13px;padding:7px 16px;border-radius:20px;margin-bottom:22px;transition:all .2s;}
.bbtn:hover{color:#F0F4FF;border-color:#243350;}
.react-btn{background:#111E35;border:1px solid #1A2740;border-radius:20px;padding:5px 12px;cursor:pointer;font-size:14px;transition:all .15s;color:#C8D8F8;display:inline-flex;align-items:center;gap:5px;font-family:'Inter',sans-serif;}
.react-btn:hover{background:#1A2A44;transform:scale(1.05);}
.react-btn.active{background:rgba(249,115,22,.13);border-color:#F97316;}

/* Inputs */
.ifield{background:#111E35;border:1px solid #1A2740;border-radius:11px;padding:10px 14px;color:#F0F4FF;font-family:'Inter',sans-serif;font-size:14px;width:100%;outline:none;transition:border-color .2s;}
.ifield:focus{border-color:#F97316;}
.ifield::placeholder{color:#3A4E70;}
textarea.ifield{resize:none;}

/* Nav */
.nav-bar{border-bottom:1px solid #1A2740;padding:0 24px;display:flex;align-items:center;gap:6px;position:sticky;top:0;background:rgba(8,14,30,.95);backdrop-filter:blur(12px);z-index:1000;height:54px;}
.logo{font-family:'Playfair Display',serif;font-size:20px;font-weight:900;letter-spacing:-.5px;margin-right:20px;text-decoration:none;}
.logo span.w{color:#F0F4FF;} .logo span.o{color:#F97316;}

/* Login */
.lcard{background:#0D1628;border:1px solid #1A2740;border-radius:14px;padding:14px 18px;cursor:pointer;display:flex;align-items:center;gap:14px;transition:all .18s;}
.lcard:hover{background:#111E35;border-color:#F97316;transform:translateY(-1px);}
.login-wrap{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;}
.login-box{width:100%;max-width:440px;}
.logo-big{font-family:'Playfair Display',serif;font-size:50px;font-weight:900;letter-spacing:-2px;text-align:center;}
.logo-big span.w{color:#F0F4FF;} .logo-big span.o{color:#F97316;}

/* Misc */
.pill{display:inline-flex;align-items:center;padding:4px 11px;border-radius:20px;font-size:11px;font-weight:500;}
.tag-pill{background:rgba(249,115,22,.1);color:#F97316;border:1px solid rgba(249,115,22,.2);}
.muted{color:#3A4E70;}
.serif{font-family:'Playfair Display',serif;}
.content{max-width:760px;margin:0 auto;padding:30px 24px;}
.flex{display:flex;} .flex-col{flex-direction:column;} .gap-8{gap:8px;} .gap-10{gap:10px;} .gap-12{gap:12px;} .gap-14{gap:14px;}
.items-center{align-items:center;} .items-start{align-items:flex-start;}
.flex-1{flex:1;} .w-full{width:100%;}
.text-center{text-align:center;}
.mb-4{margin-bottom:4px;} .mb-8{margin-bottom:8px;} .mb-10{margin-bottom:10px;} .mb-12{margin-bottom:12px;} .mb-14{margin-bottom:14px;} .mb-16{margin-bottom:16px;} .mb-20{margin-bottom:20px;} .mb-22{margin-bottom:22px;} .mb-24{margin-bottom:24px;} .mt-4{margin-top:4px;} .mt-6{margin-top:6px;} .mt-12{margin-top:12px;} .mt-14{margin-top:14px;} .mt-16{margin-top:16px;}
.shrink-0{flex-shrink:0;}
.fw-600{font-weight:600;} .fw-700{font-weight:700;}
.fs-11{font-size:11px;} .fs-12{font-size:12px;} .fs-13{font-size:13px;} .fs-14{font-size:14px;} .fs-20{font-size:20px;} .fs-22{font-size:22px;} .fs-26{font-size:26px;} .fs-28{font-size:28px;}
.lh-5{line-height:1.5;} .lh-7{line-height:1.7;}
.notif{position:fixed;top:20px;right:20px;background:#F97316;color:#fff;padding:12px 20px;border-radius:12px;font-size:14px;font-weight:600;z-index:9999;box-shadow:0 8px 24px rgba(249,115,22,.4);animation:sli .3s ease;pointer-events:none;}
@keyframes sli{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeUp{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
.anim{animation:fadeUp .28s ease;}
.hidden{display:none!important;}

/* Avatar */
.avatar{border-radius:10px;object-fit:cover;display:flex;align-items:center;justify-content:center;flex-shrink:0;font-size:20px;}

/* Cover */
.cover-box{border-radius:20px;margin-bottom:-48px;position:relative;overflow:hidden;background-size:cover;background-position:center;}
.cover-emoji{position:absolute;right:20px;bottom:-8px;font-size:110px;opacity:.08;line-height:1;}
.cover-btn{position:absolute;bottom:10px;right:10px;background:rgba(0,0,0,.6);color:#F0F4FF;border:1px solid rgba(255,255,255,.15);border-radius:8px;padding:5px 11px;font-size:12px;cursor:pointer;font-family:'Inter',sans-serif;}

/* Comments */
.crow{display:flex;gap:10px;align-items:flex-start;padding:10px 0;border-top:1px solid #111E35;}

/* Images in posts */
.post-img-grid{display:grid;gap:8px;margin-top:12px;}
.post-img-grid.one img{border-radius:12px;width:100%;max-height:360px;object-fit:cover;border:1px solid #1A2740;display:block;}
.post-img-grid.two{grid-template-columns:1fr 1fr;}
.post-img-grid.two img,.post-img-grid.three img{border-radius:10px;width:100%;height:180px;object-fit:cover;border:1px solid #1A2740;display:block;}
.post-img-grid.three{grid-template-columns:1fr 1fr;}
.post-img-grid.three img:first-child{grid-column:1/-1;height:220px;}

/* Link preview */
.link-prev{display:flex;align-items:center;gap:10px;background:#111E35;border:1px solid #1A2740;border-radius:11px;padding:12px 14px;margin-top:12px;text-decoration:none;transition:border-color .2s;overflow:hidden;}
.link-prev:hover{border-color:#F97316;}

/* Upload thumbs */
.upload-strip{display:flex;gap:8px;flex-wrap:wrap;}
.upload-thumb{position:relative;width:72px;height:72px;border-radius:10px;overflow:hidden;border:1px solid #1A2740;flex-shrink:0;}
.upload-thumb img{width:100%;height:100%;object-fit:cover;display:block;}
.upload-thumb .rm{position:absolute;top:2px;right:2px;background:rgba(0,0,0,.75);color:#fff;border:none;border-radius:50%;width:18px;height:18px;cursor:pointer;font-size:10px;display:flex;align-items:center;justify-content:center;line-height:1;}
.add-img-btn{width:72px;height:72px;border-radius:10px;border:1.5px dashed #243350;background:#111E35;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;color:#3A4E70;font-size:10px;gap:3px;transition:border-color .2s;font-family:'Inter',sans-serif;}
.add-img-btn:hover{border-color:#F97316;color:#F97316;}

/* Club dir grid */
.dir-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;}
.dir-card{background:#0D1628;border:1px solid #1A2740;border-radius:18px;padding:20px;cursor:pointer;transition:all .2s;position:relative;overflow:hidden;}
.dir-card:hover{border-color:var(--c);}
.dir-corner{position:absolute;top:0;right:0;width:70px;height:70px;border-radius:0 18px 0 70px;opacity:.07;}

/* Stat grid */
.stat-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin-bottom:28px;}
.stat-box{background:#111E35;border:1px solid #1A2740;border-radius:14px;padding:16px 10px;text-align:center;}

/* Reactions row */
.reactions-row{display:flex;gap:6px;flex-wrap:wrap;margin:14px 0;}

/* Password strength */
.pw-wrap{position:relative;}
.pw-count{position:absolute;right:12px;top:50%;transform:translateY(-50%);font-size:11px;pointer-events:none;}

/* Profile identity row */
.profile-id{display:flex;align-items:flex-end;gap:16px;padding:0 8px;margin-bottom:18px;}
.avatar-edit-wrap{position:relative;z-index:1;}
.avatar-edit-btn{position:absolute;bottom:2px;right:2px;background:#080E1E;border-radius:50%;width:24px;height:24px;display:flex;align-items:center;justify-content:center;cursor:pointer;border:1px solid #243350;font-size:12px;}

/* Error box */
.err-box{color:#F97316;font-size:13px;padding:8px 12px;background:rgba(249,115,22,.09);border-radius:8px;}

/* You badge */
.you-badge{font-size:11px;background:rgba(249,115,22,.12);border:1px solid rgba(249,115,22,.3);color:#F97316;border-radius:20px;padding:4px 11px;}

/* Nav identity */
.nav-identity{display:flex;align-items:center;gap:8px;padding:4px 10px 4px 5px;border-radius:20px;cursor:pointer;}
.nav-logout{background:none;border:1px solid #1A2740;color:#3A4E70;border-radius:20px;padding:5px 12px;cursor:pointer;font-size:12px;font-family:'Inter',sans-serif;transition:all .2s;}
.nav-logout:hover{color:#EF4444;border-color:rgba(239,68,68,.4);}

/* Student login card header */
.student-header{background:#0D1628;border:1px solid #243350;border-radius:18px;padding:24px;margin-bottom:16px;text-align:center;}
</style>

function doStudentLogin(){
  const name=state.loginStudentName.trim();
  if(!name){ state.loginError="Please enter your name."; re(); return; }
  if(state.loginStudentPw.length<8){ state.loginError="Password must be at least 8 characters."; re(); return; }
  const existing=state.students.find(s=>s.name.toLowerCase()===name.toLowerCase()&&s.password===state.loginStudentPw);
  if(existing){ state.activeUser=existing; state.isClub=false; state.view="feed"; re(); return; }
  const sameName=state.students.find(s=>s.name.toLowerCase()===name.toLowerCase());
  if(sameName){ state.loginError="This name is already registered with a different password."; re(); return; }
  const ns={id:"s"+Date.now(),name,password:state.loginStudentPw,avatar:null};
  state.students.push(ns);

function toggleComments(pid){ state.expandedComments[pid]=!state.expandedComments[pid]; re(); }

function doReact(postId, emoji){
  const mk=myKey();
  const post=state.posts.find(p=>p.id===postId); if(!post) return;
  const already=post.userReactions[mk]===emoji;
  const prev=post.userReactions[mk];
  if(prev){ post.reactions[prev]=(post.reactions[prev]||1)-1; if(post.reactions[prev]<=0)delete post.reactions[prev]; }
  if(already){ delete post.userReactions[mk]; }
  else{ post.reactions[emoji]=(post.reactions[emoji]||0)+1; post.userReactions[mk]=emoji; }
  re();
}

function doComment(postId){
  const input=document.getElementById(`cmt-${postId}`);
  const text=(input?input.value:(state.commentDrafts[postId]||"")).trim();
  if(!text) return;
  const post=state.posts.find(p=>p.id===postId); if(!post) return;
  const authorId=state.isClub?`club-${state.activeUser.id}`:state.activeUser.id;
  post.comments.push({id:Date.now(),authorId,authorType:state.isClub?"club":"student",text,time:"just now"});
  state.commentDrafts[postId]="";
  state.expandedComments[postId]=true;
  showNotif("Comment posted!"); re();
}

function doDeletePost(pid){ state.posts=state.posts.filter(p=>p.id!==pid); showNotif("Post deleted."); re(); }
function doDeleteComment(pid,cid){
  const post=state.posts.find(p=>p.id===pid); if(!post) return;
  post.comments=post.comments.filter(c=>c.id!==cid);
  showNotif("Comment deleted."); re();
}

function addComposeImages(e){
  const files=Array.from(e.target.files);
  let remaining=4-state.composeForm.images.length;
  files.slice(0,remaining).forEach(file=>{
    const reader=new FileReader();
    reader.onload=ev=>{ state.composeForm.images.push(ev.target.result); re(); };
    reader.readAsDataURL(file);
  });
  e.target.value="";
}
function removeImg(i){ state.composeForm.images.splice(i,1); re(); }

function doPost(){
  const f=state.composeForm;
  if(!f.title||!f.description){ showNotif("Please fill in title and description."); return; }
  state.posts.unshift({
    id:Date.now(), clubId:state.activeUser.id,
    title:f.title, description:f.description,
    time:f.time||"TBD", location:f.location||"TBD",
    date:"Wed, Feb 19", images:[...f.images], link:f.link,
    reactions:{}, userReactions:{}, comments:[]
  });
  state.composeForm={title:"",description:"",time:"",location:"",link:"",images:[]};
  state.view="feed";
  showNotif("Activity posted! ğŸ‰"); re();
}
